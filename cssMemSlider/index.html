<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">RS School CSS Mem Slider</h1>
    <div class="wrapper">
        <div class="inputs">
            <input type="radio" name="memes" id="meme-img-1" />
            <input type="radio" name="memes" id="meme-img-2" />
            <input type="radio" name="memes" id="meme-img-3" />
            <input type="radio" name="memes" id="meme-img-4" />
        </div>
        <div class="slider-img-wrapper">
            <div class="slider-img">
                <div class="img-item">
                    <img src="./assets/img/img1.jpg" alt="meme-img-1" />
                </div>
                <div class="img-item">
                    <img src="./assets/img/img2.jpg" alt="meme-img-2" />
                </div>
                <div class="img-item">
                    <img src="./assets/img/img3.jpg" alt="meme-img-3" />
                </div>
                <div class="img-item">
                    <img src="./assets/img/img4.jpg" alt="meme-img-4" />
                </div>
            </div>
        </div>

        <div class="navigation">
            <div class="slider-btn-wrapper">
                <label for="meme-img-1"><span class="slider-btn"></span></label>
                <label for="meme-img-2"><span class="slider-btn"></span></label>
                <label for="meme-img-3"><span class="slider-btn"></span></label>
                <label for="meme-img-4"><span class="slider-btn"></span></label>
            </div>
            <div class="slider-text">
                <div class="text text-img-1">If U create one more js framework <br>i will find U and i will kill U
                </div>
                <div class="text text-img-1">Join actual programmers groups </div>
                <div class="text text-img-1">actually studying programming <br>memes about programming</div>
                <div class="text text-img-1">seeing bugs After refactoring js</div>
            </div>
        </div>
    </div>
</body>

</html>
